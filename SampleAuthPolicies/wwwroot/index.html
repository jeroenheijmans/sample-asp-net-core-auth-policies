<!DOCTYPE html>
<html>
<head>
    <style>
        textarea {
            width: 100%;
            height: 15em;
            padding: 10px;
            background: #fafafa;
            box-sizing: border-box;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            let capturedAccessToken = null;

            function clearAccessToken() {
                capturedAccessToken = null;
            }

            // By @Peheje at https://stackoverflow.com/a/38552302/419956 cc-by-sa 4.0
            function parseJwt(token) {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64)
                    .split('')
                    .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
                    .join(''));

                return JSON.parse(jsonPayload);
            };

            async function apiGet(route) {
                const headers = capturedAccessToken ? { "Authorization": `Bearer ${capturedAccessToken}` } : {};
                const response = await fetch(route, { headers });
                if (response.status >= 400) { return `Response status ${response.status}`; }
                const json = await response.json();
                return JSON.stringify(json, null, 2);
            }

            async function getTokenResponse(username) {
                const response = await fetch("/connect/token", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
                    },
                    body: new URLSearchParams({
                        "grant_type": "password",
                        "client_id": "legacy-rpo",
                        "username": username,
                        "password": "secret",
                    }),
                });

                const json = await response.json();

                if (!!json.access_token) {
                    capturedAccessToken = json.access_token;
                    el("token").innerHTML = JSON.stringify(parseJwt(capturedAccessToken), null, 2);
                }

                return JSON.stringify(json, null, 2);
            }
            
            const el = id => document.getElementById(id);

            el("btnResetToken").addEventListener("click", () => el("data").value = clearAccessToken());
            el("btnJohn").addEventListener("click", async () => el("data").value = await getTokenResponse("john"));
            el("btnAdmin").addEventListener("click", async () => el("data").value = await getTokenResponse("admin"));

            el("index").addEventListener("click", async () => el("data").value = await apiGet("endpoint-specific-security/"));
            el("allow-anonymous").addEventListener("click", async () => el("data").value = await apiGet("endpoint-specific-security/allow-anonymous"));
            el("plain-authorize").addEventListener("click", async () => el("data").value = await apiGet("endpoint-specific-security/plain-authorize"));
            el("admin-role-only").addEventListener("click", async () => el("data").value = await apiGet("endpoint-specific-security/admin-role-only"));
        });
    </script>
</head>
<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    <h1>Test page</h1>
    <p>Page best viewed with developer console open.</p>
    <p>
        <button id="btnResetToken">Clear access token</button><br />
        <button id="btnJohn">Get Access Token for user John</button><br />
        <button id="btnAdmin">Get Access Token for Administrator</button>
    </p>
    <p>
        <button id="index">GET /endpoint-specific-security/</button><br />
        <button id="allow-anonymous">GET /endpoint-specific-security/allow-anonymous</button><br />
        <button id="plain-authorize">GET /endpoint-specific-security/plain-authorize</button><br />
        <button id="admin-role-only">GET /endpoint-specific-security/admin-role-only</button><br />
    </p>
    <p>Response:</p>
    <textarea id="data"></textarea>
    <p>Access token:</p>
    <textarea id="token" style="height: 25em;"></textarea>
</body>
</html>
